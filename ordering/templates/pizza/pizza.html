{% extends "base/base.html" %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/ordering/pizza/pizza.css' %}"/>
{% endblock %}
{% block body %}
<h1>Make your pizza</h1>
<form action= "{% url 'ordering:add_pizza' %}" method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" id="get_pizza_price" > Get Price</button>
    <input type="submit" value="Add to cart!"/>
    </form>
    <p id='price'></p>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/ordering/pizza/pizza.js' %}"></script>
{% endblock %}
